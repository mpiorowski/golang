syntax = "proto3";

package homeit;

option go_package = "github.com/mpiorowski/golang/homeit";
option java_multiple_files = true;
option java_outer_classname = "HomeItProto";
option java_package = "io.grpc.homeit.proto";

message Empty {}

service UsersService {
  rpc CreateToken(TokenRequest) returns (Token) {}
  rpc Login(LoginRequest) returns (LoginResponse) {}

  rpc CreateUser(stream User) returns (User) {}
  rpc GetUsers(Empty) returns (stream User) {}
}

message TokenRequest {
  string email = 1;
}

message LoginRequest {
  string email = 1;
  string code = 2;
}

message LoginResponse {
  string sessionId = 1;
  string userId = 2;
  string role = 3;
}

message Token {
  string id = 1;
  string created = 2;
  string updated = 3;

  string code = 4;
  string email = 5;
  string expires = 6;
}

message User {
  string id = 1;
  string created = 2;
  string updated = 3;

  bool active = 4;
  string email = 5;
  string role = 6;
  string lastLogin = 7;
}

service FoodService {
  rpc GetSupplies(Empty) returns (Supplies) {}
  rpc CreateSupply(Supply) returns (Supply) {}
  rpc DeleteSupply(SupplyId) returns (Supply) {}
}

message SupplyId {
  string id = 1;
  string userId = 2;
}

message Supplies {
  repeated Supply supplies = 1;
}

message Supply {
  string id = 1;
  string created = 2;
  string updated = 3;

  string userId = 4;
  string name = 5;
  int32 priority = 6;
}
